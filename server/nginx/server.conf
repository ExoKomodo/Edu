server {
  listen        80;

  set $bucket "edu.exokomodo.sfo3.digitaloceanspaces.com";

  location /bucket {
    resolver 8.8.8.8;
    proxy_http_version     1.1;
    proxy_redirect off;
    proxy_set_header       Connection "";
    proxy_set_header       Authorization '';
    proxy_set_header       Host $bucket;
    proxy_set_header       X-Real-IP $remote_addr;
    proxy_set_header       X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_hide_header      x-amz-id-2;
    proxy_hide_header      x-amz-request-id;
    proxy_hide_header      x-amz-meta-server-side-encryption;
    proxy_hide_header      x-amz-server-side-encryption;
    proxy_hide_header      Set-Cookie;
    proxy_ignore_headers   Set-Cookie;
    proxy_intercept_errors on;
    add_header             Cache-Control max-age=31536000;
    
    # NOTE: Set up authentication over S3
    set $url_full         "$1";
    set $string_to_sign   "$request_method\n/edu.exokomodo/$url_full";
    set_hmac_sha1          $aws_signature ${AWS_SECRET_ACCESS_KEY} $string_to_sign;
    set_encode_base64      $aws_signature $aws_signature;
    proxy_set_header       Authorization "AWS ${AWS_ACCESS_KEY_ID}:$aws_signature";

    proxy_pass             https://$bucket; # without trailing slash
  }

  location / {
    proxy_pass         http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection keep-alive;
    proxy_set_header   Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }
}
