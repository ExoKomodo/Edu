<!DOCTYPE html>

<html lang="en">

<head>
  <title>Edu - Routes - /api/v1</title>
  <script>
    function _getSpecifierById(specifier) {
      const input = document.getElementById(`${specifier}-id-input`);
      const id = input.value;
      window.location.href = `/api/v1/${specifier}/${id}`;
    }

    function getBlogById() {
      return _getSpecifierById('blog');
    }

    function getCourseById() {
      return _getSpecifierById('course');
    }
  </script>
</head>

<body>
  <h1>Edu - Routes - /api/v1</h1>
  <ul>
    <li>
      <a href="/api/v1/blog">GET: List blogs</a>
    </li>
    <li>
      <a href="/api/v1/blog/{id}">GET: Get blog by ID</a>
      <form onsubmit="return false">
        <input id="blog-id-input" type="text" placeholder="Blog ID" />
        <input type="submit" value="Get blog" onclick="getBlogById()" />
      </form>
    </li>
    <li>
      <a href="/api/v1/course">GET: List courses</a>
    </li>
    <li>
      <a href="/api/v1/course/{id}">GET: Get course by ID</a>
      <form onsubmit="return false">
        <input id="course-id-input" type="text" placeholder="Course ID" />
        <input type="submit" value="Get course" onclick="getCourseById()" />
      </form>
    </li>
  </ul>
</body>

</html>
